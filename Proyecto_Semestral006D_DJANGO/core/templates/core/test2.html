{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}  

{% block slider %}
        <!-- imagenes slider -->
        <div class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div id="cinco"> 
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          </ol>
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                                <a href="{% url 'ficha_obra' %}"> <!-- ficha_obra1.html-->
                                    <img src="{% static 'core/img/obra1.jpg' %}" class="d-block w-100 anima" alt="obra 1">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="{% url 'ficha_obra' %}"> <!-- ficha_obra1.html-->
                                    <img src="{% static 'core/img/obra4.jpg' %}" class="d-block w-100 anima" alt="obra 2">
                                </a>
                            </div>
                            <div class="carousel-item">
                                <a href="{% url 'ficha_obra' %}"> <!-- ficha_obra1.html-->
                                    <img src="{% static 'core/img/obra5.jpg' %}" class="d-block w-100 anima" alt="obra 3">
                                </a>
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>
                    </div>                  
                </div>
            </div>
        </div>
{% endblock %}


{% block contenido %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <br>
                <button type="submit" class="btn btn-outline-dark">Upload</button>
            </form>
        
            <span>{{ mensaje }}</span>
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
