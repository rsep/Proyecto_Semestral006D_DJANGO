{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %} 

<head>
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
</head>
{% block docname %}
<title>Zero | Modificar Obra</title>
{% endblock %}

{% block js %}
    <script src="{% static 'core/js/validacion.js' %}"></script>
    <script src="{% static 'core/js/funciones.js' %}"></script>
    <script>estado_carga();carga_foto()</script>
{% endblock %}



{% block contenido %}

<!-- FORMULARIO NUEVA OBRA -->
<div class="container">
    <div class="row"> 
        <div class="col-2"></div>
        <div class="col">
            <!-- <br> -->
            <h1 style="margin-top: 1em; margin-left: 20px; font-size: 3.5em;">Modificar Obra</h1>
            <br><hr>
            <!-- <br><hr><br> -->
            <form method="POST" action="" id="form_edit" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    {{ form | crispy}}
                    <br>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col">
                            <!-- Boton Volver -->
                            <div class="btn-centrado embe">
                                <button type="button" onclick="goBack()" class="btn btn-dark bot1">Volver</button>
                                
                            </div>
                        </div>
                        <div class="col">
                            <div class="btn-centrado">
                                <button type="submit" class="btn btn-outline-dark">Guardar</button>
                            </div>
                            <br>
                        </div>
                        <div class="col-3"></div>
                    </div>

                    
                    
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>


{% endblock %}
