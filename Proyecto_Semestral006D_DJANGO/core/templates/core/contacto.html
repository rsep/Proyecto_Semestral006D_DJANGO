{% extends 'core/base.html' %}
{% load static %}

{% block docname%}
    <title>Zero | Contacto</title>
{% endblock%}

{% block contenido %}
    <!-- imagenes slider -->
    <div class="row">
        <div class="col">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div id="cinco"> 
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="ficha_obra1.html">
                                <img src="{% static 'core/img/obra1.jpg' %}" class="d-block w-100 anima" alt="obra 1">
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="ficha_obra2.html">
                                <img src="{% static 'core/img/obra4.jpg' %}" class="d-block w-100 anima" alt="obra 2">
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="Ficha_obra3.html">
                                <img src="{% static 'core/img/obra5.jpg' %}" class="d-block w-100 anima" alt="obra 3">
                            </a>
                        </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                        </a>
                </div>           
            </div>
        </div>
    </div>

    <!-- formulario para registro -->
    <div class="row">
        <div class="col bg_registro form_centrado">
            <h2 class="banner">Cont√°ctanos</h2>
            <h6 class="banner">En un plazo de 48 responderemos tu solicitud</h6>
            <form action="" id="form_registro" method="POST" name="contacto">
                <label for="nom_contacto">Nombre</label>
                    <input type="text" class="form-control" name="nom_contacto" id="nom_contacto" placeholder="Nombre completo" required>
                    <div class="invalid-feedback" id="eNombre_cto"></div>
                <br>
                <label for="mail_contacto">Email:</label>
                    <input type="email" class="form-control" name="mail_contacto" id="mail_contacto" placeholder="example@mail.com" required>
                    <div class="invalid-feedback" id="eMail_cto"></div>
                <br>
                <label for="comentario">Comentarios:</label>
                    <textarea id="comentario" class="form-control" placeholder="Escribe tu comentario" required aria-label="With textarea"></textarea>
                    <div class="invalid-feedback" id="eComentario"></div>
                <br>
                <div class="btn-centrado embe">
                    <button type="submit" id="btn_submit" class="btn btn-dark btn-centrado">Enviar</button>
                    <button type="reset" id="cleaner" class="btn btn-dark btn-centrado">Limpiar</button>
                </div>
                <br>
            </form>
        </div>

    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'core/js/validacion.js' %}"></script>
{% endblock %}
